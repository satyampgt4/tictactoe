<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>
        Tic Tac Toe
    </title>
    <link rel="stylesheet" href="css\style.css">
    <script src="js\script.js"></script>
    <script src="js\move.js"></script>
    <script src="js\struct.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>

<body>
    <div class="title-bar">
        <div class="tit"><img src="img/1.png"></div>
        <div class="tit"><img src="img/3.png"></div>
        <div class="tit"><img src="img/2.png"></div>
    </div>
    <main id="player">
        <div class="level-continer">
            <div class="but">
                <div class="a" onclick="singleplay()">Sigle Player</div>
            </div>
            <div class="but">
                <div class="a" onclick="multiplay()">Multi Player</div>
            </div>
        </div>
    </main>
    <main id="level" style="display: none;">
        <div class="level-continer">
            <div class="but">
                <div class="a" onclick="begin()">Beginner</div>
            </div>
            <div class="but">
                <div class="a" onclick="inter()">Intermidate</div>
            </div>
            <div class="but">
                <div class="a" onclick="advence()">Advance</div>
            </div>
        </div>
    </main>
    <main id="game-place" style="display: none;">
        <div class="container">
            <div class="inner-continer">
                <div class="c1">
                    <div class="box" id="cell0" onclick="play(this)"><img src="img/n.png" class="cell" alt="" id="img0">
                    </div>
                    <div class="box" id="cell1" onclick="play(this)"><img src="img/n.png" class="cell" alt="" id="img1">
                    </div>
                    <div class="box" id="cell2" onclick="play(this)"><img src="img/n.png" class="cell" alt="" id="img2">
                    </div>
                </div>
                <div class="c2">
                    <div class="box" id="cell3" onclick="play(this)"><img src="img/n.png" class="cell" alt="" id="img3">
                    </div>
                    <div class="box" id="cell4" onclick="play(this)"><img src="img/n.png" class="cell" alt="" id="img4">
                    </div>
                    <div class="box" id="cell5" onclick="play(this)"><img src="img/n.png" class="cell" alt="" id="img5">
                    </div>
                </div>
                <div class="c3">
                    <div class="box" id="cell6" onclick="play(this)"><img src="img/n.png" class="cell" alt="" id="img6">
                    </div>
                    <div class="box" id="cell7" onclick="play(this)"><img src="img/n.png" class="cell" alt="" id="img7">
                    </div>
                    <div class="box" id="cell8" onclick="play(this)"><img src="img/n.png" class="cell" alt="" id="img8">
                    </div>
                </div>
            </div>
        </div>
        <div class="but">
            <div class="a" onclick="back_restart()">Main Menu</div>
        </div>
    </main>
    <footer>
        <div class="closing">This Project Is Developed By Satyam Dengre</div>
    </footer>
</body>

</html>
